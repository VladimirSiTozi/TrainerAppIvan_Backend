<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

    <div class="application-form">
        <div class="inner-app-form text">
            <h1 class="heading-title">Coaching Application</h1>
            <p class="text">Hi ðŸ‘‹ I'm Ivan, your body and mind transformation coach ðŸ’œ Please fill out this form and I will be in touch ASAP ðŸ™Œ</p>
            <form>
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="instagram-name">Instagram Name *</label>
                <input type="text" id="instagram-name" name="instagram-name" required>
                <small>Just so I can message you :)</small>

                <label for="age-range">What is your age range? *</label>
                <select id="age-range" name="age-range" required>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>

                <label for="fitness-level">How would you describe your fitness levels? *</label>
                <textarea id="fitness-level" name="fitness-level" required></textarea>

                <label for="goals">What would you like to achieve together? *</label>
                <textarea id="goals" name="goals" required></textarea>

                <label for="tried-before">What have you tried (if anything) to achieve these goals? *</label>
                <textarea id="tried-before" name="tried-before" required></textarea>

                <label for="impact">What impact might this have on your life if you were to make these changes?
                    *</label>
                <textarea id="impact" name="impact" required></textarea>

                <label for="health-problems">Do you have any injuries, health problems? If yes, please list below.
                    *</label>
                <textarea id="health-problems" name="health-problems" required></textarea>

                <label for="coaching-type">What type of coaching are you interested in? *</label>
                <select id="coaching-type" name="coaching-type" required>
                    <option value="personal-training">Personal Training</option>
                    <option value="nutrition-coaching">Nutrition Coaching</option>
                    <option value="mindfulness-coaching">Mindfulness Coaching</option>
                    <option value="all-of-the-above">All of the Above</option>
                </select>

                <label for="session-frequency">How frequently do you want your sessions? *</label>
                <select id="session-frequency" name="session-frequency" required>
                    <option value="once-a-week">Once a Week</option>
                    <option value="twice-a-week">Twice a Week</option>
                    <option value="three-times-a-week">Three Times a Week</option>
                    <option value="daily">Daily</option>
                </select>

                <label for="commitment">How committed are you to achieving these goals? *</label>
                <select id="commitment" name="commitment" required>
                    <option value="very-committed">Very Committed</option>
                    <option value="somewhat-committed">Somewhat Committed</option>
                    <option value="not-sure">Not Sure</option>
                </select>

                <label for="group-classes">Would you be interested in group classes? *</label>
                <select id="group-classes" name="group-classes" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="maybe">Maybe</option>
                </select>

                <label for="day-preferences">What are your day preferences? *</label>
                <input type="text" id="day-preferences" name="day-preferences" required>

                <label for="time-preferences">What are your time preferences? *</label>
                <input type="text" id="time-preferences" name="time-preferences" required>

                <label for="start-date">When would you like to start training? *</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="hear-about-us">How did you hear about us? *</label>
                <textarea id="hear-about-us" name="hear-about-us" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
